<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Autenticaci√≥n</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Featured
    </div>
    <div class="card-body">
        <form th:action="@{/auth/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control"
                       name="nomusuario" id="nomusuario" placeholder="name@example.com">
                <label for="nomusuario">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control"
                       id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">INGRESAR</button>
        </form>
    </div>
</div>
</body>
</html>
